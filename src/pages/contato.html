<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoEssência</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">

                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuOffcanvas" aria-controls="menuOffcanvas">
                    <i class="bi bi-list"></i>
                </button>

                <a class="navbar-brand" href="../../index.html">
                    <img src="../imgs/logo.png" alt="Logo EcoEssência">
                </a>

                <ul class="navbar-nav ms-auto d-none d-lg-flex">
                    <li class="nav-item">
                        <a class="nav-link" href="../../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="roupas.html">Roupas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="acessorios.html">Acessórios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Contato</a>
                    </li>
                </ul>

                <a href="#" class="cart-icon">
                    <img src="images/sacola.png" alt="Carrinho de Compras">
                </a>
            </div>
        </nav>

        <div class="offcanvas offcanvas-start" tabindex="-1" id="menuOffcanvas" aria-labelledby="menuOffcanvasLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="menuOffcanvasLabel">Menu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="roupas.html">Roupas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="acessorios.html">Acessórios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container my-5">
        <div class="row">
            <div class="col-12 col-md-8 col-lg-6 mx-auto">
                
                <div class="contact-form-container">
                    <h1 class="titulo-pagina text-center mb-4">Fale Conosco</h1>
                    
                    <form>
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome:</label>
                            <input type="text" class="form-control form-control-custom" id="nome" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control form-control-custom" id="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="assunto" class="form-label">Assunto:</label>
                            <input type="text" class="form-control form-control-custom" id="assunto" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="mensagem" class="form-label">Mensagem:</label>
                            <textarea class="form-control form-control-custom" id="mensagem" rows="5" required></textarea>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-enviar">Enviar</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
