          <a class="navbar-brand" href="../../index.html">
            <img src="/src/imgs/logo.png" alt="Logo EcoTrend" />
          </a>

          <ul class="navbar-nav ms-auto d-none d-lg-flex mx-3">
            <li class="nav-item mx-3">
              <a class="nav-link" href="../../index.html">Home</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="/src/pages/roupas.html"

            <li class="nav-item mx-3">

          </ul>

          <a href="#" class="cart-icon">
            <i class="bi bi-bag-fill"></i>
          </a>
        </div>
      </nav>

      <div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="menuOffcanvas"
        aria-labelledby="menuOffcanvasLabel"
      >
        <div class="offcanvas-header">
          <img src="/src/imgs/logo.png" alt="Logo EcoTrend" />
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>

        <div class="offcanvas-body">
          <ul class="navbar-nav">
            <li class="nav-item py-2">
              <a class="nav-link" href="../../index.html">Home</a>

            <li class="nav-item py-2">
              <a class="nav-link " href="/src/pages/roupas.html"

              >
            </li>
            <li class="nav-item py-2">
              <a class="nav-link " href="/src/pages/beleza.html">Beleza</a>

    </header>   

    <main class="container my-5">
        <div class="row">
            <div class="col-12 col-md-8 col-lg-6 mx-auto">
                
                <div class="contact-form-container">
                    <h1 class="titulo-pagina text-center mb-4">Fale Conosco</h1>
                    
                    <form>
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome:</label>
                            <input type="text" class="form-control form-control-custom" id="nome" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control form-control-custom" id="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="assunto" class="form-label">Assunto:</label>
                            <input type="text" class="form-control form-control-custom" id="assunto" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="mensagem" class="form-label">Mensagem:</label>
                            <textarea class="form-control form-control-custom" id="mensagem" rows="5" required></textarea>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-enviar">Enviar</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </main>

     <footer class="footer text-center py-5 ">

      <div class="links mb-3">
        <i class="fa-brands fa-square-instagram fs-1 mx-2"></i>
        <i class="fa-brands fa-square-x-twitter fs-1 mx-2"></i>
        <i class="fa-brands fa-square-whatsapp fs-1 mx-2"></i>
      </div>

      <div class="contact-info mb-3">
        <p class="mb-1"> Rua Roxo 123, São Paulo - SP</p>
        <p class="mb-1">contato@ecotrend.com.br</p>
        <p class="mb-0">(11) 94002-8922</p>
      </div>

      <p class="card-text py-3 fs-6 mb-0">
        2025 <i class="bi bi-c-circle"></i> EcoTrend — Todos os direitos
        reservados.
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
